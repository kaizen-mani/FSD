<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
</head>

    <body style="text-align: center;">
        <div class="main">
            <h1>
                Login Page
            </h1>
            <form>
                <label for="first">Email</label>
                <input type="text" name="first" id="email" placeholder="enter email" required/>
            <br><br>
            <lable for="password">Password</lable>
            <input type="password" name="password" id="pwd" placeholder="enterpassword" required/>
            <br><br>
            <button type="submit" onclick="return LoginValidate()">LOGIN</button>
            <p>Not registered?
                <a href="/register" style="text-decoration: none;">Create an account</a>
            </p>
        </div>
            </form>
        </div>

        <script>
            function LoginValidate(){
                var enteremail=document.getElementById('email').value;
                var enterpassword=document.getElementById('pwd').value;
    
                var getEmail=localStorage.getItem('email')
                var getpwd=localStorage.getItem('password')
    
                if(enteremail === getEmail){
                    if(enterpassword === getpwd){
                        alert("login success");
                        window.location='/welcome';
                        return false;
                    }
                    else{
                        alert("wrong Password")
                    }
                 
                }   else{
                alert("invalid credentials")
            }
        }
        </script>

    </body>
</html>
